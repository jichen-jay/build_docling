dependencies = [
    "pydantic>=2.0.0,<3", # Using a range for semantic versioning
    "docling-core>=2.3.0",
    "docling-ibm-models>=2.0.3",
    "deepsearch-glm>=0.26.1",
    "filetype>=1.2.0",
    "pypdfium2>=4.30.0",
    "pydantic-settings>=2.3.0",
    "huggingface_hub>=0.23,<1",
    "requests>=2.32.3,<3", # Added an upper bound for semver compatibility
    "easyocr>=1.7,<2", # Added an upper bound for semver compatibility
