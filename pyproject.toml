    "docling-parse>=2.0.2",
    "certifi>=2024.7.4",
    "rtree>=1.3.0,<2", # Added an upper bound for semver compatibility
    "scipy>=1.14.1,<2", # Added an upper bound for semver compatibility
    "pyarrow>=16.1.0,<17", # Added an upper bound for semver compatibility
    "typer>=0.12.5,<0.13", # Added an upper bound for semver compatibility
